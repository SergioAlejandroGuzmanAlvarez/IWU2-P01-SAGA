<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let product of products">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>
        <!--*ngIf="product.type==='Abarrotes'-->
        <ion-chip [color]="getColor(product.type)">
          <ion-label >
            {{product.type}}
          </ion-label>
        </ion-chip>
        <!--<ion-chip color="success" *ngIf="product.type==='Limpieza'">
          <ion-label >
            {{product.type}}
          </ion-label>
        </ion-chip>
        <ion-chip color="warning" *ngIf="product.type==='Mascotas'">
          <ion-label >
            {{product.type}}
          </ion-label>
        </ion-chip>-->
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{product.price | currency}}
    </ion-card-content>
  </ion-card>
</ion-content>
